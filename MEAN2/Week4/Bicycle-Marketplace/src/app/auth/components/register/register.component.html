<div *ngIf='registrationErrors.length'>
  <ul class="alert alert-danger">
    <li *ngFor='let error of registrationErrors'>{{error}}</li>
  </ul>
</div>


<section class="row">
  <fieldset>
    <legend>Register</legend>
    <form (submit)='onSubmit(register.value)' #register='ngForm' class='form-group'>
      <div class="input-field">
        <label for="">First Name</label>
        <input type="text" name='firstName' #firstName='ngModel' [(ngModel)]='user.firstName' required>
      </div>
      <div class="input-field">
        <label for="">Last Name</label>
        <input type="text" name='lastName' #lastName='ngModel' [(ngModel)]='user.lastName' required>
      </div>
      <div class="input-field">
        <label for="">Email</label>
        <input type="email" name='email' #username='ngModel' [(ngModel)]='user.email' required>
      </div>
      <div class="input-field">
        <label for="">Password</label>
        <input type="password" name='password' #password='ngModel' [(ngModel)]='user.password' minlength='8' required>
      </div>
      <button *ngIf='register.valid'>Register</button>
    </form>
  </fieldset>
</section>
