<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>
<div style="text-align:center">
  <div *ngFor="let switch of switches; let idx = index" (click)="toggle($event,idx)" class="brown">
    <div class='{{ switch ? "on" : "off" }}'>
      {{ switch ? "ON" : "OFF" }}
    </div>
  </div>
</div>
