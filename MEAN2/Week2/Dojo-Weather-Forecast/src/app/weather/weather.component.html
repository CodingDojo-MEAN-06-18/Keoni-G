<div class="location">
  <h1>{{ weather.name }}</h1>
  <ul>
    <li>Humidity: {{ weather.humidity }}</li>
    <li>Temperature (Low): {{ weather.tempLow }}</li>
    <li>Temperature (Average): {{ weather.tempAvg }}</li>
    <li>Temperature (High): {{ weather.tempHigh }}</li>
    <li>Status: {{ weather.status }}</li>
  </ul>
  <img src="/assets/pictures/{{ picture }}.jpg" alt="{{ picture }}">
</div>
